<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4</title>
    <!---Styles-->
    <link rel="stylesheet" href="style.css">
    <!--Font-awesome Icons link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <main>
        <section class="container">
            
            <!--Reviews Title-->
            <div class="title">
                <h2>Jay's Reviews</h2>
                <div class="underline"></div>
            </div>
            <!--Reviews-->
            <article class="review">
                <div class="image-container">
                    <img src="imgs/img1.png" id = "person-img" alt="">
                </div>
                <h4 id="author">Omoh</h4>
                <p id="job">University Student</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt optio a nisi corporis velit quibusdam sint odio libero veritatis vero?
                </p>
                <!--previous, random, and next buttons-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="random-btn">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </article>
        </section>
    </main>

    <!---Javascript-->
    <script src="app.js"></script>
</body>
</html>
